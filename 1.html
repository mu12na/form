<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <input type="text" class="form-control border-danger" id="Name" placeholder="your name..."><br>
                    <input type="email" class="form-control border-danger" id="email" placeholder="your email..."><br>
                    <input type="submit" class="btn btn-danger" id="sub" value="submit">
                </form>
                <div id="or"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sub').addEventListener('click', function (){
            const form = document.getElementById('Name').value;
            document.getElementById('or').innerHTML = ` Hello, ${form}! Thanks for reaching out.`
        })
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
